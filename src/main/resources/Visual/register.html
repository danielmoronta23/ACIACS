<!DOCTYPE html>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="description" content="" />
        <meta name="author" content="AndoRoman" />
        <title>Registro - ACIACS</title>
        <link rel = "icon" href="assets/img/LogoAPP.png" type = "image/png">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-bold my-4">Nueva Cuenta</h3>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="small mb-1">Datos Personales</div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Nombre" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input class="form-control py-4" id="inputLastName" type="text" placeholder="Apellido" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Correo Electronico" required>
                                            </div>
                                            <div class="small mb-1">Datos de la Cuenta</div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input class="form-control py-4" id="inputPassword" type="password" placeholder="Contraseña" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirma Contraseña" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="small mb-1">Datos de la Empresa</div>
                                            <div class="form-group">
                                                <input class="form-control py-4" type="text" placeholder="Nombre de la Empresa" required>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4 col-lg-4" type="text" placeholder="RNC" required>
                                            </div>

                                            <!-- Button trigger modal -->
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="form-check-input" id="condiciones" type="checkbox" name="checkbox" />
                                                    <a data-toggle="modal" data-target="#exampleModal" class="align-top" href="#">
                                                        Terminos & Condiciones
                                                    </a>
                                                </div>
                                            </div>



                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block font-weight-bolder" href="login.html">Crear Nueva Cuenta</a></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">¿Ya tienes una Cuenta? Inicia Sesión</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <div id="layoutAuthentication_footer" class="mt-4">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
